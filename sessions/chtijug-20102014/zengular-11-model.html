<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>Zengular</title>
</head>
<body style="text-align: center">

<h1 ng-bind="titre" ng-click="titre='Ch\'ti JUG'">Zengular</h1>
<input type="text" ng-model="titre">

<p>
    <img src="angular.png">
</p>

<script src="underscore.js"></script>

<script> //Zenguar
    function Scope(){
        this.$$watchers = [];
        this.$$phase = null;
    }

    Scope.prototype.$$beginPhase = function(phase) {
        if (this.$$phase) {
            throw this.$$phase + " est déjà en cours...";
        }
        this.$$phase = phase;
    };

    Scope.prototype.$$clearPhase = function() {
        this.$$phase = null;
    };

    Scope.prototype.$watch = function(watchFn, listenerFn, byValue){
        var watch = {
            "watchFn":watchFn,
            "listenerFn":listenerFn,
            "byValue": byValue
        };
        this.$$watchers.push(watch);
    };

    Scope.prototype.$digest = function(){
        var self=this;
        var ttl=10;
        this.$$beginPhase('$digest');
        do {
            dirty=false;
            _.each(this.$$watchers, function (watch) {
                var newValue = watch.watchFn(self);
                if (watch.byValue ? !_.isEqual(watch.last,newValue) : watch.last != newValue) {
                    dirty=true;
                    watch.listenerFn(newValue, watch.last, self);
                    watch.last = watch.byValue ? _.clone(newValue) : newValue;
                }
            });
            if (dirty && !(ttl--)) {
                this.$$clearPhase();
                throw "$digest est partie en boucle !"
            }
        } while(dirty);
        this.$$clearPhase();
    };

    Scope.prototype.$apply = function(exprFn){
        try {
            exprFn(this);
        } finally {
            this.$digest();
        }
    };

    var $$directives = {};

    var $directive = function(name, directiveFn) {
        if(directiveFn) {
            $$directives[name] = directiveFn;
        }
        return $$directives[name];
    };

    $directive("ng-bind", function(scope, element, attributes){
//        console.log(scope, element);
        scope.$watch(function(scope) {
//            return eval('scope.' + attributes['ng-bind'].value);
            var attr = attributes['ng-bind'].value;
            return scope[attr];
        }, function(newValue) {
            element.innerHTML = newValue;
        });
    });

    $directive('ng-model', function(scope, element, attributes) {
        var attr = attributes['ng-model'].value;
        scope.$watch(function() {
//            return eval('scope.' + attributes['ng-model'].value);
            return scope[attr];
        }, function(newValue) {
            element.value = newValue;
        });

        element.addEventListener('keyup', function() {
            scope.$apply(function() {
//                eval('scope.' + attributes['ng-model'].value + ' = \"' + element.value + '\"');
                scope[attr] = element.value;
            });
        });
    });

    var $compile = function(element, scope) {
        _.each(element.children, function(child) {
            $compile(child, scope);
        });
        _.each(element.attributes, function(attribute) {
            var directiveFn = $directive(attribute.name);
            if(directiveFn) {
                directiveFn(scope, element, element.attributes);
            }
        });
    };

</script>

<script> //Debug - console.log
    var scope = new Scope();
    scope.titre = "Ch'ti JUG";
    scope.total = 200;
    scope.participants = [];

    $compile(document, scope);

    scope.$apply(function(){});
</script>

</body>
</html>
